ktor {
    development = true
    deployment {
        port = "5000",
        host = "0.0.0.0"
    }
    application {
        modules = [ pos.ambrosia.AppKt.module ]
    }
    database {
        path = ${HOME}/.Ambrosia-POS/ambrosia.db
    }
}
jwt {
    secret = "secret"
    issuer = "http://0.0.0.0:5000/"
    audience = "http://0.0.0.0:5000/hello"
    realm = "Access to 'hello'"
}
